<div class="row"  ng-controller="MapCtrl" ng-init="onload()">
    <!--<div id="map" class="col-md-12"></div>-->
    <ui-gmap-google-map class="col-md-12" center='mapFeatures.center' zoom='mapFeatures.zoom'>
        <ui-gmap-marker ng-repeat='city in getCityCoords()'
                idKey='city.city'
                coords='city.location'
        >
        </ui-gmap-marker>
    </ui-gmap-google-map>
</div>

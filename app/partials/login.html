<div class="container-fluid">
	<div class="row">
		<ng-include src="'partials/navbar.html'" class="col-md-8 col-md-offset-2"></ng-include>
	</div>
	<div class="row" id="top-spacing-home"></div>
	<div class="row" ng-controller="LoginCtrl">
		<div class="col-md-8 col-md-offset-2">

			<md-content class="col-md-6 col-md-offset-3 md-padding" layout="column">
				<h1>Log In</h1>
				<form name="loginForm">

					<md-input-container class="md-block">
						<md-icon md-svg-src="img/icons/ic_email_24px.svg"></md-icon>
						<input ng-model="user.email" type="email" name="email" placeholder="Email" required>
						<div ng-messages="loginForm.email.$error" ng-if="loginForm.email.$touched">
							<div ng-message="required">You <b>must</b> enter an email.</div>
						</div>
					</md-input-container>

					<md-input-container class="md-block">
						<md-icon> <i class="material-icons">lock</i></md-icon>
						<input ng-model="user.email" type="password" name="password" placeholder="Password" required>
						<div ng-messages="loginForm.password.$error" ng-if="loginForm.password.$touched">
							<div ng-message="required">You <b>must</b> enter a password.</div>
						</div>
					</md-input-container>

				</form>
				<div layout="row" layout-align="space-between center">
					<md-button>Sign In</md-button>
					<google-plus-signin clientid="644517138642-t17m3v4l7vcju35q6ggtsn5jntj97q43.apps.googleusercontent.com"
					                    language="en"></google-plus-signin>
				</div>

			</md-content>

		</div>
	</div>
</div>

<div class="container-fluid">
    <div class="row" id="top-spacing-home">
        <div class="col-md-10 col-md-offset-1 mb-15">
            <ng-include src="'partials/navbar.html'"></ng-include>
        </div>
        <div class="container">
          <div class="row">
            <calendar-md flex layout layout-fill
              calendar-direction="direction"
              on-day-click="dayClick"
              title-format="'MMMM y'"
              ng-model='selectedDate'
              week-starts-on="firstDayOfWeek"
              tooltips="tooltips"
              day-format="dayFormat"
              day-label-format="'EEE'"
              day-label-tooltip-format="'EEEE'"
              day-tooltip-format="'fullDate'"
              day-content="fillCalendar"
              disable-future-selection="false">
            </calendar-md>
          </div>

          <div class="row" style="height: 3vh"></div>

          <div class="row">
            <div class="col-md-12" style="background-color: white; border-radius: 3px">
              <div class="row">
                <div class="col-md-2 inset" layout="row" layout-align="space-between center" style="padding: 20px">
                  <p style="padding-top: 6px">Show forecast:</p>
                  <md-switch  aria-label="Weather forecast display" ng-model="forecastDisplay" class="md-primary" md-no-ink="" ng-click="onChange(forecastDisplay)">{{message}}</md-switch>
                </div>
              </div>              
            </div>
          </div>

        </div>
    </div>
</div>

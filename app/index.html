<!DOCTYPE html>
<!-- Notice the ng-app Angular directive. This tells Angular where the application starts and also
which module to associate the app with. In app.js we create the "dinnerPlanner" module. -->
<html lang="en" ng-app="sunnyExpress">
	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="google-signin-client_id" content="644517138642-t17m3v4l7vcju35q6ggtsn5jntj97q43.apps.googleusercontent.com">
		<title>Sunny Express</title>

		<!-- jQuery -->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

		<!-- CSS files: Bootstrap, Angular Material, Custom CSS -->
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!-- Font family -->
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

		<!-- Angular JavaScript including routing and resource modules  -->
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="bower_components/angular-resource/angular-resource.js"></script>
		<script src="bower_components/material-calendar/angular-material-calendar.min.js"></script>
		<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
		<script src="bower_components/angular-animate/angular-animate.min.js"></script>
		<script src="bower_components/angular-aria/angular-aria.min.js"></script>
		<script src="bower_components/angular-messages/angular-messages.min.js"></script>
		<script src="bower_components/angular-material/angular-material.min.js"></script>
		<script src="bower_components/lodash/lodash.js"></script>
		<script src="bower_components/angular-simple-logger/dist/angular-simple-logger.min.js"></script>
		<script src="bower_components/angular-google-maps/dist/angular-google-maps.min.js"></script>
		<script src="bower_components/angular-directive.g-signin/google-plus-signin.js"></script>
		<script src="bower_components/angular-cookies/angular-cookies.js"></script>
		<script src="http://ngmaterial.assets.s3.amazonaws.com/svg-assets-cache.js"></script>

		<!-- The application JavaScript code -->
		<script src="js/app.js"></script>
		<script src="js/sunnyExpressService.js"></script>
		<script src="js/calendarCtrl.js"></script>
		<script src="js/inputCtrl.js"></script>
		<script src="js/descriptionCtrl.js"></script>
		<script src="js/mapCtrl.js"></script>
		<script src="js/navbarCtrl.js"></script>
		<script src="js/loadingCtrl.js"></script>
		<script src="js/profileCtrl.js"></script>


		<script async defer type="text/javascript"
				src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9468jXny8bSZUnrtONE3SSh9epY2ctR0&v=3&libraries=places">
		</script>

	</head>
	<body>
		<ng-include src="'partials/loading.html'" ng-controller="LoadingCtrl"></ng-include>

		<div ng-view id="general-view">
		</div>

	</body>
</html>
